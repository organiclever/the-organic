<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI HTMX Tailwind Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="/static/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold mb-4">Greeting Generator</h1>
      <form hx-get="/hello" hx-target="#result" class="space-y-4">
        <div>
          <label for="to" class="block text-sm font-medium text-gray-700"
            >To:</label
          >
          <input
            type="text"
            id="to"
            name="to"
            value="World"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <div>
          <label
            for="salutation"
            class="block text-sm font-medium text-gray-700"
            >Salutation:</label
          >
          <input
            type="text"
            id="salutation"
            name="salutation"
            value="Hi"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Generate Greeting
        </button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </body>
</html>
