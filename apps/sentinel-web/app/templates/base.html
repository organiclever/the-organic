<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sentinel Web{% endblock %}</title>
    <link
      href="{{ url_for('static', path='/css/output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="grid grid-cols-[256px_1fr] min-h-screen">
      <!-- Sidebar -->
      <div class="bg-white shadow-md overflow-y-auto">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-4">Navigation</h2>
          <ul>
            <li class="mb-2">
              <a href="/" class="text-blue-500 hover:text-blue-700">Home</a>
            </li>
            <li class="mb-2">
              <a
                href="/hello?to=World&salutation=Hi"
                class="text-blue-500 hover:text-blue-700"
                >Say Hello</a
              >
            </li>
            <!-- Add more links here as you add more routes -->
          </ul>
        </div>
      </div>

      <!-- Main content -->
      <div class="p-8">{% block content %}{% endblock %}</div>
    </div>
  </body>
</html>
