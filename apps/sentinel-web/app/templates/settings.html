{% extends "base.html" %} {% block title %}Settings{% endblock %} {% block
content %}
<div class="container mx-auto">
  <h1 class="text-3xl font-bold mb-4">Settings</h1>

  <div class="mb-4">
    <h2 class="text-xl font-semibold mb-2">Database Management</h2>
    <div class="flex space-x-4">
      <button
        hx-post="/settings/backup"
        hx-target="#db-message"
        hx-swap="innerHTML"
        hx-indicator="#loading"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-40"
      >
        Backup Database
      </button>
      <button
        hx-post="/settings/restore"
        hx-confirm="Are you sure you want to restore the database? This action cannot be undone."
        hx-target="#db-message"
        hx-swap="innerHTML"
        hx-indicator="#loading"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-40"
      >
        Restore Database
      </button>
    </div>
    <div id="db-message" class="mt-4"></div>
    <div id="loading" class="htmx-indicator">
      <p class="text-blue-600">Processing, please wait...</p>
    </div>
  </div>
</div>
{% endblock %}
